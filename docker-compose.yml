version: '3.8'

services:
  dyslexia-app:
    build: .
    container_name: dyslexia-detection
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./model_training:/app/model_training
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
